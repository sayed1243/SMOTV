<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMO TV - البث المباشر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #3a5a80;
            --dark: #121212;
            --light: #f0f0f0;
            --error: #e74c3c;
            --whatsapp: #25D366;
            --message-sent: rgba(74, 111, 165, 0.25);
            --message-received: rgba(30, 30, 30, 0.8);
            --input-bg: rgba(240, 240, 240, 0.1);
            --light-bg: #ffffff;
            --light-text: #333333;
            --light-input-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            transition: all 0.3s ease;
        }

        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-screen.light-mode {
            background-color: var(--light-bg);
        }

        .loader {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .loader-spinner {
            width: 100%;
            height: 100%;
            border: 10px solid transparent;
            border-top-color: var(--primary);
            border-bottom-color: var(--primary);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            position: relative;
        }

        .loader-spinner:before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 10px solid transparent;
            border-top-color: var(--primary-dark);
            border-bottom-color: var(--primary-dark);
            border-radius: 50%;
            animation: spin 1s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.5rem;
            color: var(--light);
            text-align: center;
        }

        .light-mode .loading-text {
            color: var(--light-text);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(74, 111, 165, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .light-mode .header {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle, .logout-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .light-mode .theme-toggle, .light-mode .logout-btn {
            color: var(--light-text);
        }

        .theme-toggle:hover, .logout-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .main-container {
            padding: 2rem;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .channel-card {
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .light-mode .channel-card {
            background-color: rgba(240, 240, 240, 0.8);
        }

        .channel-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .channel-thumbnail {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .channel-info {
            padding: 1rem;
        }

        .channel-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .channel-viewers {
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .light-mode .channel-viewers {
            color: var(--primary-dark);
        }

        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .player-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .player-container {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            position: relative;
        }

        .close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--error);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .player-btn {
            padding: 0.5rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            background-color: var(--primary-dark);
        }

        .comments-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        .light-mode .comments-section {
            background-color: rgba(240, 240, 240, 0.8);
        }

        .comments-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .light-mode .comments-title {
            color: var(--primary-dark);
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .comment {
            background-color: var(--message-received);
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 0.8rem;
        }

        .light-mode .comment {
            background-color: var(--light-input-bg);
        }

        .comment-user {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }

        .light-mode .comment-user {
            color: var(--primary-dark);
        }

        .comment-text {
            font-size: 0.9rem;
        }

        .comment-form {
            display: flex;
            gap: 0.5rem;
        }

        .comment-input {
            flex: 1;
            padding: 0.8rem;
            border-radius: 10px;
            border: none;
            background-color: var(--input-bg);
            color: var(--light);
        }

        .light-mode .comment-input {
            background-color: var(--light-input-bg);
            color: var(--light-text);
        }

        .comment-submit {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-submit:hover {
            background-color: var(--primary-dark);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark);
        }

        .light-mode .login-container {
            background-color: var(--light-bg);
        }

        .login-form {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 2rem;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .light-mode .login-form {
            background-color: rgba(240, 240, 240, 0.9);
        }

        .login-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: right;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .light-mode .input-label {
            color: var(--light-text);
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 5px;
            border: 1px solid rgba(74, 111, 165, 0.3);
            background-color: var(--input-bg);
            color: var(--light);
            font-size: 1rem;
        }

        .light-mode .form-input {
            background-color: var(--light-input-bg);
            color: var(--light-text);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
        }

        .register-link {
            margin-top: 1.5rem;
            color: var(--light);
        }

        .light-mode .register-link {
            color: var(--light-text);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .player-container {
                width: 95%;
                height: 50vh;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .main-container {
                padding: 1rem;
            }

            .channels-grid {
                grid-template-columns: 1fr;
            }

            .player-actions {
                flex-wrap: wrap;
            }

            .player-btn {
                flex: 1 0 45%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen">

    <div id="register-page" class="login-container" style="display: none;">
        <div class="login-form">
            <h1 class="login-title">تسجيل جديد</h1>
            <div class="input-group">
                <label for="register-name" class="input-label">الاسم</label>
                <input type="text" id="register-name" class="form-input" placeholder="أدخل اسمك">
            </div>
            <div class="input-group">
                <label for="register-email" class="input-label">البريد الإلكتروني</label>

            <div class="input-group">
                <label for="register-password" class="input-label">كلمة المرور</label>

            <div class="input-group">

            <button id="register-btn" class="login-btn">تسجيل</button>
            <p class="register-link">لديك حساب بالفعل؟ <a href="#" id="show-login">تسجيل الدخول</a></p>

    </div>

    <div id="app" style="display: none;">
        <header class="header">
            <h1 class="header-title">SMO TV</h1>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <img src="" alt="صورة المستخدم" class="user-avatar" id="user-avatar">
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <main class="main-container">
            <h1>القنوات المتاحة</h1>
            <div class="channels-grid" id="channels-grid">
                <!-- Channels will be loaded here -->
            </div>

            <div class="player-modal" id="player-modal">
                <button class="close-player" id="close-player">
                    <i class="fas fa-times"></i>
                </button>
                <div class="player-container">
                    <video id="player" controls></video>
                </div>
                <div class="player-actions">
                    <button class="player-btn" id="speed-down">
                        <i class="fas fa-backward"></i> إبطاء

                    <button class="player-btn" id="speed-normal">
                        <i class="fas fa-play"></i> عادي
                    </button>
                    <button class="player-btn" id="speed-up">
                        <i class="fas fa-forward"></i> تسريع

                    <button class="player-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i> ملء الشاشة

                <div class="comments-section">
                    <h3 class="comments-title">التعليقات</h3>
                    <div class="comments-list" id="comments-list">

                    </div>
                    <form class="comment-form" id="comment-form">
                        <input type="text" class="comment-input" id="comment-input" placeholder="أضف تعليقك...">
                        <button type="submit" class="comment-submit">إرسال</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

  const firebaseConfig = {

  authDomain: "canalsmo-360ff.firebaseapp.com",
  projectId: "canalsmo-360ff",
  storageBucket: "canalsmo-360ff.firebasestorage.app",
  messagingSenderId: "806632310124",

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const loadingScreen = document.querySelector('.loading-screen');
        const loginPage = document.getElementById('login-page');
        const registerPage = document.getElementById('register-page');
        const app = document.getElementById('app');
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const logoutBtn = document.getElementById('logout-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const userAvatar = document.getElementById('user-avatar');
        const channelsGrid = document.getElementById('channels-grid');
        const playerModal = document.getElementById('player-modal');
        const closePlayer = document.getElementById('close-player');
        const player = document.getElementById('player');
        const speedDown = document.getElementById('speed-down');
        const speedNormal = document.getElementById('speed-normal');
        const speedUp = document.getElementById('speed-up');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const commentsList = document.getElementById('comments-list');
        const commentForm = document.getElementById('comment-form');
        const commentInput = document.getElementById('comment-input');

        // Current channel and user data
        let currentChannel = null;
        let currentUserData = null;
        let currentStream = null;

        // Initialize Plyr player
        const plyr = new Plyr(player, {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            settings: ['quality', 'speed'],
            speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] }
        });

        // Check theme preference
        // function checkTheme() {
        //     const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
        //                      (!('darkMode' in localStorage) && 
        //                      window.matchMedia('(prefers-color-scheme: dark)').matches;
            
        //     document.body.classList.toggle('light-mode', !isDarkMode);
        //     themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        // }


        function checkTheme() {
    const isDarkMode = localStorage.getItem('darkMode') === 'true' || 
                       (!('darkMode' in localStorage) && 
                       window.matchMedia('(prefers-color-scheme: dark)').matches);
    
    document.body.classList.toggle('light-mode', !isDarkMode);
    themeToggle.innerHTML = isDarkMode 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
}


        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const isLightMode = document.body.classList.contains('light-mode');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('darkMode', isLightMode);
            themeToggle.innerHTML = isLightMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        });

        // Show login page
        function showLoginPage() {
            loginPage.style.display = 'flex';
            registerPage.style.display = 'none';
            app.style.display = 'none';
        }

        // Show register page
        function showRegisterPage() {
            loginPage.style.display = 'none';
            registerPage.style.display = 'flex';
            app.style.display = 'none';
        }

        // Show app
        function showApp() {
            loginPage.style.display = 'none';
            registerPage.style.display = 'none';
            app.style.display = 'block';
        }

        // Toggle between login and register
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterPage();
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginPage();
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('الرجاء إدخال البريد الإلكتروني وكلمة المرور');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Get user data from Firestore
                    return db.collection('users').doc(userCredential.user.uid).get();
                })
                .then((doc) => {
                    if (doc.exists) {
                        currentUserData = doc.data();
                        userAvatar.src = currentUserData.avatar || 'https://via.placeholder.com/150';
                        showApp();
                        loadChannels();
                    } else {
                        alert('بيانات المستخدم غير موجودة');
                        auth.signOut();
                    }
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Register function
        registerBtn.addEventListener('click', () => {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const avatar = document.getElementById('register-avatar').value;

            if (!name || !email || !password) {
                alert('الرجاء إدخال جميع الحقول المطلوبة');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Save user data to Firestore
                    return db.collection('users').doc(userCredential.user.uid).set({
                        name: name,
                        email: email,
                        avatar: avatar || 'https://via.placeholder.com/150',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        isAdmin: false
                    });
                })
                .then(() => {
                    alert('تم إنشاء الحساب بنجاح! الرجاء تسجيل الدخول');
                    showLoginPage();
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Logout function
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                currentUserData = null;
                showLoginPage();
            });
        });

        // Load channels from Firestore
        function loadChannels() {
            channelsGrid.innerHTML = '';
            
            db.collection('channels').orderBy('createdAt', 'desc').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const channel = doc.data();
                        channel.id = doc.id;
                        createChannelCard(channel);
                    });
                })
                .catch((error) => {
                    console.error('Error loading channels: ', error);
                });
        }

        // Create channel card
        function createChannelCard(channel) {
            const channelCard = document.createElement('div');
            channelCard.className = 'channel-card';
            channelCard.innerHTML = `
                <img src="${channel.thumbnail}" alt="${channel.name}" class="channel-thumbnail">
                <div class="channel-info">
                    <h3 class="channel-name">${channel.name}</h3>
                    <p class="channel-viewers">
                        <i class="fas fa-eye"></i> ${channel.viewers || 0} مشاهد
                    </p>
                </div>
            `;

            channelCard.addEventListener('click', () => {
                openPlayer(channel);
            });

            channelsGrid.appendChild(channelCard);
        }

        // Open player with selected channel
        function openPlayer(channel) {
            currentChannel = channel;
            playerModal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Update channel viewers count
            db.collection('channels').doc(channel.id).update({
                viewers: firebase.firestore.FieldValue.increment(1)
            });

            // Load stream based on type
            if (channel.streamUrl.endsWith('.m3u8')) {
                // HLS stream
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(channel.streamUrl);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        player.play();
                    });
                    currentStream = hls;
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    // For Safari
                    player.src = channel.streamUrl;
                    player.addEventListener('loadedmetadata', () => {
                        player.play();
                    });
                } else {
                    alert('هذا المتصفح لا يدعم تشغيل هذا النوع من البث');
                }
            } else if (channel.streamUrl.endsWith('.mpd')) {
                // DASH stream
                const dash = dashjs.MediaPlayer().create();
                dash.initialize(player, channel.streamUrl, true);
                currentStream = dash;
            } else {
                // Regular video
                player.src = channel.streamUrl;
                player.play();
            }

            // Load comments
            loadComments();
        }

        // Close player
        closePlayer.addEventListener('click', () => {
            playerModal.classList.remove('active');
            document.body.style.overflow = 'auto';

            // Decrease viewers count
            if (currentChannel) {
                db.collection('channels').doc(currentChannel.id).update({
                    viewers: firebase.firestore.FieldValue.increment(-1)
                });
            }

            // Destroy current stream
            if (currentStream) {
                if (currentStream instanceof Hls) {
                    currentStream.destroy();
                } else if (currentStream instanceof dashjs.MediaPlayer) {
                    currentStream.reset();
                }
                currentStream = null;
            }

            player.src = '';
            currentChannel = null;
        });

        // Player controls
        speedDown.addEventListener('click', () => {
            plyr.speed = Math.max(0.5, plyr.speed - 0.25);
        });

        speedNormal.addEventListener('click', () => {
            plyr.speed = 1;
        });

        speedUp.addEventListener('click', () => {
            plyr.speed = Math.min(2, plyr.speed + 0.25);
        });

        fullscreenBtn.addEventListener('click', () => {
            if (plyr.fullscreen.active) {
                plyr.exitFullscreen();
            } else {
                plyr.enterFullscreen();
            }
        });

        // Load comments
        function loadComments() {
            if (!currentChannel) return;

            commentsList.innerHTML = '';

            db.collection('comments')
                .where('channelId', '==', currentChannel.id)
                .orderBy('createdAt', 'desc')
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const comment = doc.data();
                        comment.id = doc.id;
                        displayComment(comment);
                    });
                })
                .catch((error) => {
                    console.error('Error loading comments: ', error);
                });
        }

        // Display comment
        function displayComment(comment) {
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `
                <div class="comment-user">${comment.userName}</div>
                <div class="comment-text">${comment.text}</div>
                ${comment.reply ? `<div class="comment-reply" style="margin-top: 0.5rem; padding-right: 1rem; border-right: 2px solid var(--primary);">
                    <div style="font-weight: 700; color: var(--primary);">إدارة SMO TV</div>
                    <div>${comment.reply}</div>
                </div>` : ''}
            `;
            commentsList.appendChild(commentElement);
        }

        // Submit comment
        commentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!currentUserData || !currentChannel) return;
            
            const text = commentInput.value.trim();
            if (!text) return;

            db.collection('comments').add({
                channelId: currentChannel.id,
                userId: auth.currentUser.uid,
                userName: currentUserData.name,
                userAvatar: currentUserData.avatar,
                text: text,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                reply: null
            })
            .then(() => {
                commentInput.value = '';
                loadComments();
            })
            .catch((error) => {
                console.error('Error adding comment: ', error);
            });
        });

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            currentUserData = doc.data();
                            userAvatar.src = currentUserData.avatar || 'https://via.placeholder.com/150';
                            
                            if (currentUserData.isAdmin) {
                                // Redirect to admin page if user is admin
                                window.location.href = 'admin.html';
                            } else {
                                showApp();
                                loadChannels();
                            }
                        } else {
                            alert('بيانات المستخدم غير موجودة');
                            auth.signOut();
                        }
                    });
            } else {
                // User is signed out
                showLoginPage();
            }
        });

        // Hide loading screen after 2 seconds (or when everything is loaded)
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
            
            // Check theme preference
            checkTheme();
            
            // Check if user is logged in
            if (auth.currentUser) {
                auth.currentUser.reload();
            }
        }, 2000);
    </script>
